<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Quicky BET</title>
	<link rel="stylesheet" href="index.css">
	<meta name="theme-color" content="#7952b3">
</head>

<body>

	<main id="app">
		<div class="container py-4">
			<header class="pb-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
						role="img">
						<defs> 
							<linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
								<stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
								<stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
							</linearGradient>
						</defs>
						<title>Quicky BET</title>
						<path fill="url(#sw-gradient)" d="M13.2,-17.5C20.6,-12.8,32.4,-13.6,33.8,-10.7C35.2,-7.8,26,-1.1,22.3,6.3C18.6,13.8,20.4,22.1,17.6,22.7C14.7,23.4,7.4,16.3,0.9,15.1C-5.6,13.9,-11.3,18.6,-18,19.3C-24.8,19.9,-32.7,16.6,-33.4,11.5C-34.1,6.5,-27.6,-0.2,-23,-5.2C-18.3,-10.3,-15.4,-13.7,-11.8,-19.8C-8.3,-25.8,-4.2,-34.4,-0.6,-33.5C2.9,-32.7,5.8,-22.3,13.2,-17.5Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;"></path>
					</svg>
					<span class="fs-4">Quicky BET <sub class="fs-6 fw-lighter "><small>bet & run</small></sub> </span>
				</a>
			</header>

			<div class="p-5 mb-4 bg-light rounded-3">
				<div v-if="bet" class="container-fluid py-5">
					<h1 class="display-5 fw-bold">{{bet.name}}</h1>
					<p class="col-md-8 fs-4" v-html="bet.content"></p>
					End time : <time :datetime="bet.endtime">{{bet.endtime}}</time>
				</div>
				<div v-else class="container-fluid py-5">
					There is no active bet
				</div>
			</div>

			<div v-if="bet" class="row d-flex justify-content-between">
				<div v-for="opt in bet.opts" class="col-md-5 m-2">
					<div class="h-100 p-5 bg-light border rounded-3">
						<strong v-html="opt.content"></strong>
						<p>To bet this option, send 777 coins to <strong>{{opt.address}}</strong></p>
					</div>
				</div>
			</div>

			<footer class="pt-3 mt-4 text-muted border-top">
				Kristal Technology &copy; 2022
			</footer>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	
	<script type="module">

		const app = Vue.createApp({
			mounted() {
			fetch('/api/v1/bet')
			.then((response) => response.json())
			.then((data) => this.bet = data)
			},
			data() {
				return {
					bet:null
				}
			}
		})

		app.mount('#app')
	
	</script>
</body>

</html>
